<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños Gina!</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h1 {
      color: #ff1493;
      margin-top: 50px;
    }
    p {
      font-size: 20px;
    }
    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🎂 ¡Feliz Cumpleaños, Gina! 🎉</h1>
  <p>Sumare mi estimada al fin tienes 18</p>
  <p>Bueno supongo que todo recien inicia o al menos eso dicen :/</p>
  <p>Asi que espero que te hayas divertido mucho hoy y que te sigas divetiendo</p>
  <div class="heart">❤️</div>
  <p>Haz clic en la torta para ver tu regalo 🎁</p>
  <a href="https://www.youtube.com/watch?v=J---aiyznGQ" target="_blank">
     <img src="https://raw.githubusercontent.com/github/explore/main/topics/cake/cake.png" alt="Torta de cumpleaños" class="cake-img">
  </a>
</body>
</html>
