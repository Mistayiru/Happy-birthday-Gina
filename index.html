<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños Gina!</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h1 {
      color: #ff1493;
      margin-top: 50px;
    }
    p {
      font-size: 20px;
    }
    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🎂 ¡Feliz Cumpleaños, Gina! 🎉</h1>
  <p>Te deseo un día lleno de alegría, amor y muchas sorpresas lindas.</p>
  <div class="heart">❤️</div>
  <p>Haz clic en la torta para ver tu regalo 🎁</p>
  <a href="https://www.youtube.com/watch?v=J---aiyznGQ" target="_blank">
    <img src="https://i.imgur.com/hLKT8vL.png" alt="Torta" width="200">
  </a>
</body>
</html>
